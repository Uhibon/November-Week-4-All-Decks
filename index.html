<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – November Week 4</title>
<meta name="theme-color" content="#ffffff">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />

<style>
:root{--radius:28px;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  color:#111;
  padding-bottom:70px; /* pushes buttons up */
}
header{text-align:center;margin-top:30px;margin-bottom:20px;}
header h1{font-family:'Cinzel',serif;font-size:clamp(26px,4.5vw,50px);margin-bottom:10px;font-weight:900;}
header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#444;}

.card-outer{width:min(92vw,900px);aspect-ratio:3/2;display:flex;align-items:center;justify-content:center;}
.card{
  width:100%;height:100%;border-radius:var(--radius);
  border:3px solid rgba(0,0,0,.15);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  overflow:hidden;
  background:#f0f0f0;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.face{
  position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
  border-radius:var(--radius);transition:opacity .4s ease,transform .4s ease;
}
.face.hidden{opacity:0;transform:scale(0.98);}
.face.visible{opacity:1;transform:scale(1);}
.term h2{margin:0;font-size:clamp(40px,8vw,90px);font-weight:900;line-height:1.1;}
.term p{margin-top:.7rem;font-size:clamp(26px,4vw,42px);font-weight:700;}
.term small{margin-top:.3rem;font-size:clamp(20px,3vw,30px);font-weight:600;color:#333;}

.actions{display:flex;gap:20px;justify-content:center;margin-top:25px;margin-bottom:20px;flex-wrap:wrap;}
button.btn{
  padding:1rem 1.3rem;border-radius:16px;border:none;background:#f3f3f3;
  box-shadow:0 6px 15px rgba(0,0,0,.1);font-weight:800;cursor:pointer;font-size:1.1rem;
}
.modes{display:flex;gap:10px;justify-content:center;margin-bottom:20px;margin-top:10px;flex-wrap:wrap;}
.modes button{padding:.6rem 1rem;border:none;border-radius:10px;cursor:pointer;font-weight:700;background:#eee;}
.modes button.active{background:#111;color:#fff;}

footer{
  position:fixed;bottom:18px;left:0;width:100%;
  text-align:center;color:#444;font-family:'Cinzel',serif;
  font-size:clamp(14px,2vw,18px);letter-spacing:1px;opacity:.9;
}
</style>
</head>
<body>

<header>
  <h1>The Boo-riculum</h1>
  <h2>November Week 4</h2>
  <h3>11月第4週</h3>
</header>

<div class="modes">
  <button id="modeVocab" class="active">Vocabulary</button>
  <button id="modeSent">Sentences</button>
  <button id="modeQues">Questions</button>
</div>

<div class="card-outer">
  <div class="card" id="card">
    <div class="face visible" id="frontFace">
      <div class="term"><h2 id="frontTitle"></h2></div>
    </div>
    <div class="face hidden" id="backFace">
      <div class="term"><h2 id="backTitle"></h2><p id="backKana"></p></div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
</div>

<footer>Bryan's English School</footer>

<script>
const COLORS=["#ffd166","#a6f7b2","#7dd3fc","#cdb4db","#fbc4ab","#b9fbc0","#fde68a","#f8c8dc","#a5f3fc","#fcd5ce"];

/* -------------------- WEEK 4 VOCAB (12) -------------------- */
const CARDS=[
  {en:"cozy",jp:"居心地のよい",kana:"いごこちのよい"},
  {en:"spacious",jp:"広々とした",kana:"ひろびろとした"},
  {en:"modern",jp:"現代的な",kana:"げんだいてきな"},
  {en:"messy",jp:"散らかった",kana:"ちらかった"},
  {en:"clean",jp:"きれいな",kana:"きれいな"},
  {en:"bright",jp:"明るい",kana:"あかるい"},
  {en:"quiet",jp:"静かな",kana:"しずかな"},
  {en:"pool",jp:"プール",kana:"ぷーる"},
  {en:"big kitchen",jp:"大きなキッチン",kana:"おおきなきっちん"},
  {en:"library",jp:"図書館",kana:"としょかん"},
  {en:"garden",jp:"庭",kana:"にわ"},
  {en:"mountain view",jp:"山の見える景色",kana:"やまのみえるけしき"},
];

/* -------------------- WEEK 4 SENTENCES (10) -------------------- */
const SENTENCES=[
  {en:"There is a cozy sofa in the living room.",jp:"リビングルームには居心地の良いソファがあります。",kana:"りびんぐるーむ には いごこちのよい そふぁ が あります"},
  {en:"There is a spacious bedroom upstairs.",jp:"2階には広々とした寝室があります。",kana:"にかい には ひろびろとした しんしつ が あります"},
  {en:"There is a modern kitchen in the house.",jp:"家には現代的なキッチンがあります。",kana:"いえ には げんだいてきな きっちん が あります"},
  {en:"There is a messy desk in my room.",jp:"私の部屋には散らかった机があります。",kana:"わたし の へや には ちらかった つくえ が あります"},
  {en:"There is a clean bathroom next to the kitchen.",jp:"キッチンの隣にはきれいなバスルームがあります。",kana:"きっちん の となり には きれいな ばするーむ が あります"},
  {en:"There is a bright window in the dining room.",jp:"ダイニングルームには明るい窓があります。",kana:"だいにんぐるーむ には あかるい まど が あります"},
  {en:"There is a quiet study area in the library.",jp:"図書館には静かな勉強スペースがあります。",kana:"としょかん には しずかな べんきょう すぺーす が あります"},
  {en:"There is a big pool in the backyard.",jp:"裏庭には大きなプールがあります。",kana:"うらにわ には おおきな ぷーる が あります"},
  {en:"There is a big kitchen with a long table.",jp:"長いテーブルのある大きなキッチンがあります。",kana:"ながい てーぶる の ある おおきな きっちん が あります"},
  {en:"There is a library with many books.",jp:"たくさんの本がある図書館があります。",kana:"たくさん の ほん が ある としょかん が あります"},
];

/* -------------------- WEEK 4 QUESTIONS (10) -------------------- */
const QUESTIONS=[
  {en:"Is there a cozy sofa in the living room?",jp:"リビングルームに居心地の良いソファはありますか？",kana:"りびんぐるーむ に いごこちのよい そふぁ は ありますか"},
  {en:"Is there a spacious bedroom upstairs?",jp:"2階に広々とした寝室はありますか？",kana:"にかい に ひろびろとした しんしつ は ありますか"},
  {en:"Is there a modern kitchen in the house?",jp:"家に現代的なキッチンはありますか？",kana:"いえ に げんだいてきな きっちん は ありますか"},
  {en:"Is there a messy desk in your room?",jp:"あなたの部屋に散らかった机はありますか？",kana:"あなた の へや に ちらかった つくえ は ありますか"},
  {en:"Is there a clean bathroom next to the kitchen?",jp:"キッチンの隣にきれいなバスルームはありますか？",kana:"きっちん の となり に きれいな ばするーむ は ありますか"},
  {en:"Is there a bright window in the dining room?",jp:"ダイニングルームに明るい窓はありますか？",kana:"だいにんぐるーむ に あかるい まど は ありますか"},
  {en:"Is there a quiet study area in the library?",jp:"図書館に静かな勉強スペースはありますか？",kana:"としょかん に しずかな べんきょう すぺーす は ありますか"},
  {en:"Is there a big pool in the backyard?",jp:"裏庭に大きなプールはありますか？",kana:"うらにわ に おおきな ぷーる は ありますか"},
  {en:"Is there a big kitchen with a long table?",jp:"長いテーブルのある大きなキッチンはありますか？",kana:"ながい てーぶる の ある おおきな きっちん は ありますか"},
  {en:"Is there a library with many books?",jp:"たくさんの本がある図書館はありますか？",kana:"たくさん の ほん が ある としょかん は ありますか"},
];

let data=CARDS,i=0,showBack=false;
const card=document.getElementById('card');
const frontFace=document.getElementById('frontFace');
const backFace=document.getElementById('backFace');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backKana=document.getElementById('backKana');

function show(){
  const c=data[i];
  card.style.background=COLORS[i%COLORS.length];
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backKana.textContent=c.kana;
  if(showBack){
    frontFace.classList.replace("visible","hidden");
    backFace.classList.replace("hidden","visible");
  }else{
    backFace.classList.replace("visible","hidden");
    frontFace.classList.replace("hidden","visible");
  }
}

document.getElementById('flipBtn').onclick=()=>{showBack=!showBack;show();};
document.getElementById('nextBtn').onclick=()=>{i=(i+1)%data.length;showBack=false;show();};
document.getElementById('prevBtn').onclick=()=>{i=(i-1+data.length)%data.length;showBack=false;show();};

document.getElementById('modeVocab').onclick=()=>{setMode(CARDS,'modeVocab');};
document.getElementById('modeSent').onclick=()=>{setMode(SENTENCES,'modeSent');};
document.getElementById('modeQues').onclick=()=>{setMode(QUESTIONS,'modeQues');};

function setMode(arr,btnId){
  data=arr;i=0;showBack=false;show();
  document.querySelectorAll('.modes button').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
}

show();
</script>

</body>
</html>
