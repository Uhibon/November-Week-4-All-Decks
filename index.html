<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The All New Booha Adventure Starts next week</title>
<meta name="theme-color" content="#b91c1c">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />

<style>
:root{--radius:28px;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:radial-gradient(circle at top,#1f2937 0,#020617 55%,#000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  color:#f9fafb;
  padding-bottom:70px;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  margin-top:30px;
  margin-bottom:20px;
  padding:0 14px;
}
header h1{
  font-family:'Cinzel',serif;
  font-size:clamp(24px,4.2vw,48px);
  margin-bottom:10px;
  font-weight:900;
  letter-spacing:1.4px;
  color:#fee2e2;
  text-shadow:0 0 10px rgba(248,250,252,.7);
}
header h2{
  font-size:clamp(18px,3.2vw,30px);
  margin-bottom:6px;
  font-weight:900;
  color:#fde68a;
  text-shadow:0 0 8px rgba(234,179,8,.6);
}
header h3{
  font-size:clamp(16px,2.7vw,24px);
  font-weight:700;
  color:#bfdbfe;
}
header .sub{
  margin-top:10px;
  font-size:clamp(14px,2.2vw,18px);
  color:rgba(248,250,252,.92);
  line-height:1.35;
}

/* ---------- CARD ---------- */
.card-outer{
  width:min(92vw,900px);
  aspect-ratio:3/2;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  height:100%;
  border-radius:var(--radius);
  border:3px solid rgba(248,250,252,.3);
  box-shadow:0 18px 40px rgba(15,23,42,.85);
  overflow:hidden;
  background:#fefce8;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  color:#111;
}
.face{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  border-radius:var(--radius);
  transition:opacity .4s ease,transform .4s ease;
  padding:1.2rem;
}
.face.hidden{opacity:0;transform:scale(0.98);}
.face.visible{opacity:1;transform:scale(1);}
.term h2{
  margin:0;
  font-size:clamp(34px,7.4vw,84px);
  font-weight:900;
  line-height:1.1;
}
.term p{
  margin-top:.7rem;
  font-size:clamp(22px,3.8vw,38px);
  font-weight:800;
}
.term small{
  margin-top:.35rem;
  font-size:clamp(18px,2.9vw,28px);
  font-weight:700;
  color:#333;
}

/* ---------- MODE BUTTONS ---------- */
.modes{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:20px;
  margin-top:10px;
  flex-wrap:wrap;
}
.modes button{
  padding:.6rem 1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
  background:rgba(15,23,42,.8);
  color:#e5e7eb;
  box-shadow:0 6px 16px rgba(15,23,42,.7);
  border:1px solid rgba(248,250,252,.2);
}
.modes button.active{
  background:linear-gradient(135deg,#ef4444,#22c55e);
  color:#fff;
  box-shadow:0 0 16px rgba(248,250,252,.8);
}

/* ---------- ACTION BUTTONS ---------- */
.actions{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:25px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
button.btn{
  padding:1rem 1.3rem;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#fecaca,#bbf7d0);
  box-shadow:0 10px 25px rgba(15,23,42,.7);
  font-weight:900;
  cursor:pointer;
  font-size:1.05rem;
  color:#111827;
  letter-spacing:.03em;
}
button.btn:active{
  transform:translateY(2px);
  box-shadow:0 5px 16px rgba(15,23,42,.8);
}
</style>
</head>
<body>

<header>
  <h1>The All New Booha Adventure Starts next week</h1>
  <h2>End-of-Year Review</h2>
  <h3>年末ふりかえり</h3>
  <div class="sub">
    Review the key words, sentences, and questions from this year.<br/>
    Next week: <b>Booha Adventure</b> begins.
  </div>
</header>

<div class="modes">
  <button id="modeVocab" class="active">Vocabulary</button>
  <button id="modeSent">Sentences</button>
  <button id="modeQues">Questions</button>
</div>

<div class="card-outer">
  <div class="card" id="card">
    <div class="face visible" id="frontFace">
      <div class="term"><h2 id="frontTitle"></h2></div>
    </div>
    <div class="face hidden" id="backFace">
      <div class="term">
        <h2 id="backTitle"></h2>
        <p id="backKana"></p>
      </div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
</div>

<script>
/* Soft, light winter colors for the card backgrounds */
const COLORS=[
  "#ffe5ec",
  "#fef3c7",
  "#dcfce7",
  "#e0f2fe",
  "#fde68a",
  "#f9a8d4",
  "#bbf7d0",
  "#fecaca",
  "#fef9c3",
  "#bae6fd"
];

/* =========================
   END-OF-YEAR REVIEW VOCAB (10)
   ========================= */
const CARDS=[
  {en:"goal",        jp:"目標",           kana:"もくひょう"},
  {en:"practice",    jp:"れんしゅう",     kana:"れんしゅう"},
  {en:"improve",     jp:"上達する",       kana:"じょうたつ する"},
  {en:"challenge",   jp:"ちょうせん",     kana:"ちょうせん"},
  {en:"effort",      jp:"努力",           kana:"どりょく"},
  {en:"routine",     jp:"習慣",           kana:"しゅうかん"},
  {en:"proud",       jp:"誇らしい",       kana:"ほこらしい"},
  {en:"mistake",     jp:"まちがい",       kana:"まちがい"},
  {en:"try again",   jp:"もう一回やってみる", kana:"もう いっかい やってみる"},
  {en:"next week",   jp:"来週",           kana:"らいしゅう"}
];

/* =========================
   END-OF-YEAR REVIEW SENTENCES (10)
   ========================= */
const SENTENCES=[
  {
    en:"My goal this year is to speak more English.",
    jp:"今年の目標は、もっと英語を話すことです。",
    kana:"ことし の もくひょう は もっと えいご を はなす こと です"
  },
  {
    en:"I practice English every week.",
    jp:"私は毎週英語をれんしゅうします。",
    kana:"わたし は まいしゅう えいご を れんしゅう します"
  },
  {
    en:"I want to improve my pronunciation.",
    jp:"発音を上達させたいです。",
    kana:"はつおん を じょうたつ させたい です"
  },
  {
    en:"This year, I tried a new challenge.",
    jp:"今年、私は新しいちょうせんをしました。",
    kana:"ことし わたし は あたらしい ちょうせん を しました"
  },
  {
    en:"My effort helped me get better.",
    jp:"努力のおかげで上手になりました。",
    kana:"どりょく の おかげ で じょうず に なりました"
  },
  {
    en:"My English routine is short but strong.",
    jp:"私の英語の習慣は短いけどつよいです。",
    kana:"わたし の えいご の しゅうかん は みじかい けど つよい です"
  },
  {
    en:"I am proud of my progress this year.",
    jp:"今年の成長をほこりに思います。",
    kana:"ことし の せいちょう を ほこり に おもいます"
  },
  {
    en:"Mistakes are okay. They help us learn.",
    jp:"まちがいは大丈夫です。学ぶために大切です。",
    kana:"まちがい は だいじょうぶ です まなぶ ため に たいせつ です"
  },
  {
    en:"If I make a mistake, I try again.",
    jp:"まちがいをしたら、もう一回やってみます。",
    kana:"まちがい を したら もう いっかい やってみます"
  },
  {
    en:"Next week, the Booha Adventure starts.",
    jp:"来週、ブーハー・アドベンチャーが始まります。",
    kana:"らいしゅう ぶーはー あどべんちゃー が はじまります"
  }
];

/* =========================
   END-OF-YEAR REVIEW QUESTIONS (10)
   ========================= */
const QUESTIONS=[
  {
    en:"What was your best English moment this year?",
    jp:"今年いちばんよかった英語の瞬間は何ですか？",
    kana:"ことし いちばん よかった えいご の しゅんかん は なに です か"
  },
  {
    en:"What English word do you use the most?",
    jp:"いちばんよく使う英語の単語は何ですか？",
    kana:"いちばん よく つかう えいご の たんご は なに です か"
  },
  {
    en:"What do you want to improve next year?",
    jp:"来年、何を上達させたいですか？",
    kana:"らいねん なに を じょうたつ させたい です か"
  },
  {
    en:"What was difficult for you this year?",
    jp:"今年、むずかしかったことは何ですか？",
    kana:"ことし むずかしかった こと は なに です か"
  },
  {
    en:"What do you do when you make a mistake in English?",
    jp:"英語でまちがいをしたとき、どうしますか？",
    kana:"えいご で まちがい を した とき どう します か"
  },
  {
    en:"Do you practice English at home?",
    jp:"家で英語をれんしゅうしますか？",
    kana:"いえ で えいご を れんしゅう します か"
  },
  {
    en:"What is one challenge you want to try next year?",
    jp:"来年やってみたいちょうせんは何ですか？",
    kana:"らいねん やってみたい ちょうせん は なに です か"
  },
  {
    en:"What are you proud of this year?",
    jp:"今年、何をほこりに思いますか？",
    kana:"ことし なに を ほこり に おもいます か"
  },
  {
    en:"How can English help you in the future?",
    jp:"英語は将来にどう役立ちますか？",
    kana:"えいご は しょうらい に どう やくだちます か"
  },
  {
    en:"Are you excited for the Booha Adventure next week?",
    jp:"来週のブーハー・アドベンチャー、楽しみですか？",
    kana:"らいしゅう の ぶーはー あどべんちゃー たのしみ です か"
  }
];

let data=CARDS,i=0,showBack=false;
const card=document.getElementById('card');
const frontFace=document.getElementById('frontFace');
const backFace=document.getElementById('backFace');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backKana=document.getElementById('backKana');

function show(){
  const c=data[i];
  card.style.background=COLORS[i%COLORS.length];
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backKana.textContent=c.kana;

  if(showBack){
    frontFace.classList.replace("visible","hidden");
    backFace.classList.replace("hidden","visible");
  }else{
    backFace.classList.replace("visible","hidden");
    frontFace.classList.replace("hidden","visible");
  }
}

document.getElementById('flipBtn').onclick=()=>{
  showBack=!showBack;
  show();
};
document.getElementById('nextBtn').onclick=()=>{
  i=(i+1)%data.length;
  showBack=false;
  show();
};
document.getElementById('prevBtn').onclick=()=>{
  i=(i-1+data.length)%data.length;
  showBack=false;
  show();
};

document.getElementById('modeVocab').onclick=()=>{setMode(CARDS,'modeVocab');};
document.getElementById('modeSent').onclick=()=>{setMode(SENTENCES,'modeSent');};
document.getElementById('modeQues').onclick=()=>{setMode(QUESTIONS,'modeQues');};

function setMode(arr,btnId){
  data=arr;
  i=0;
  showBack=false;
  show();
  document.querySelectorAll('.modes button').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
}

show();
</script>

</body>
</html>
